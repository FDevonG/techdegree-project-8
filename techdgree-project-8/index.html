<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Employee Listings</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		
		<div id="site-wrapper">
		
			<header class="main-header">
				<h1><a href="index.html">AWESOME STARTUP EMPLOYEE DIRECTORY</a></h1>
				<input type="text" name="user-search" id="user-search" placeholder="user search">
			</header>
			
			<main>
				
				<div id="employees">
					
				</div>
				
			</main>
			
		</div>
		
		<div id="overlay">
			
			<div class="overlay-relative">
			
				<div class="overlay-card">

					<div class="overlay-exit">X</div>
					<img src=" " alt=" " class="overlay-image">
					<h2 class="overlay-name"></h2>
					<p class="overlay-email"></p>
					<p class="overlay-city"></p>
					<span class="previous-image">&lt;</span>
					<span class="next-image">&gt;</span>
					<div class="overlay-solid-line"></div>
					<p class="overlay-telephone"></p>
					<p class="overlay-address"></p>
					<p class="overlay-birthday"></p>

				</div>
				
			</div>
							
		</div>
		
		<script src="js/directory.js"></script>
		
	</body>
	
</html>
